<!DOCTYPE html>
<html lang="en">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" /> 
  <title>用户注册</title> 
  <link href="css/signin_custom.css" rel="stylesheet" type="text/css" /> 
  <link href="css/reset.css" rel="stylesheet" type="text/css" /> 
  <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
  <script src="js/layer.js" type="text/javascript"></script>
  <link rel="stylesheet" href="css/layer.css" id="layuicss-layer" /> 
 </head> 
 <body> 
  <div id="regWrap" class="quc-wrapper quc-page"> 
   <div class="quc-mod-sign-in quc-mod-sign-up"> 
    <div class="quc-tip-wrapper">
     <p class="quc-tip"></p>
    </div> 
    <div class="quc-main"> 
     <form class="quc-form" action="#" method="post" id="reg_form"> 
      <p class="quc-field quc-field-username quc-input-long"> 
      	<label class="quc-label">帐&nbsp;&nbsp;&nbsp;号</label> <span class="quc-input-bg"> 
      		<input class="quc-input quc-input-account" type="text" name="userid" placeholder="用户名" maxlength="32" autocomplete="off" /> 
      	</span> <i class="quc-tip-icon"></i> <span class="quc-tip">字母开头，6-15个字符：英文、数字或下划线</span> 
      </p> 
      <p class="quc-field quc-field-password quc-input-long"> 
      	<label class="quc-label">密&nbsp;&nbsp;&nbsp;码</label> 
      	<span class="quc-input-bg"> 
      		<input class="quc-input quc-input-password" type="password" name="pwd" maxlength="22" placeholder="请输入您的密码" /> 
      	</span> <i class="quc-tip-icon"></i> 
      	<span class="quc-tip">6-20个字符(区分大小写)</span> 
      </p> 
      <p class="quc-field quc-field-password-again quc-input-long"> 
      	<label class="quc-label">确认密码</label> 
      	<span class="quc-input-bg"> 
      		<input class="quc-input quc-input-password-again" type="password" name="password" maxlength="22" placeholder="请再次输入密码" /> 
      	</span> 
      </p> 
      <p class="quc-field quc-field-captcha quc-input-short" style="display: block;"> 
      	<label class="quc-label">验证码</label> <span class="quc-input-bg"> 
      		<input class="quc-input quc-input-captcha" type="text" name="imgcode" maxlength="7" autocomplete="off" placeholder="请输入验证码" /> </span> 
      		<img class="quc-captcha-img quc-captcha-change" alt="验证码" title="点击更换" tabindex="99" src="images/Captcha" id="img_seccode" onclick="document.getElementById('img_seccode').src='/Captcha';return false" /> 
      		<a class="quc-link quc-captcha-change-link quc-captcha-change" href="javascript:;" onclick="document.getElementById('img_seccode').src='/Captcha';return false">换一张</a> 
      		<i class="quc-tip-icon"></i> <span class="quc-tip">请输入图中的字母或数字，不区分大小写</span> 
      </p> 
      <p class="quc-field quc-field-submit"> 
      	<input class="quc-submit quc-button quc-button-sign-up" type="button" value="立即注册" /> 
      </p> 
      <p class="quc-field quc-field-licence"> 
      	<label> <input class="quc-checkbox" type="checkbox" name="is_agree" data-name="agreeLicence" checked="checked" /> 
      	<span>我已经阅读并同意<a class="quc-link" href="javascript:;" target="_blank">《服务条款》</a></span> 
      	</label> 
      </p> 
      <p class="quc-login">已有帐号，<a href="javascript:;" class="quc-link quc-link-login">立即登录</a></p> 
     </form> 
    </div> 
   </div> 
  </div> 
  <script type="text/javascript">
		$('.quc-submit').on('click', function(){
			$.post('#', $('#reg_form').serialize(), function(res){
				if(res.status == 1){
					parent.location.reload();
				}else{
					layer.msg(res.info, {time:1000});
				}
			});
			return false;
		});
	</script> 
 </body>
</html>
