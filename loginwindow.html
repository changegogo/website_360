<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	<link rel="shortcut icon" href="">
	<title>用户登录</title>
	<link href="css/signin_custom.css" rel="stylesheet" type="text/css">
	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>
	<script src="js/layer.js" type="text/javascript"></script>
</head>
<body>
	<div id="loginWrap" class="quc-wrapper quc-page">
		<div class="quc-mod-sign-in quc-mod-normal-sign-in">
			<div class="quc-tip-wrapper"><p class="quc-tip"></p></div>
			<div class="quc-main">
				<form class="quc-form" action="" method="post" id="login_form"> 
<input type="hidden" name="token" value="534f9df84c4efed3f844727ca7beb4b7" />
					<p class="quc-field quc-field-account quc-input-long">
						<label class="quc-label">帐&nbsp;&nbsp;&nbsp;号</label>
						<span class="quc-input-bg">
							<input class="quc-input quc-input-account" type="text" name="userid" placeholder="用户名" maxlength="32" autocomplete="off">
						</span>
					</p>
					<p class="quc-field quc-field-password quc-input-long">
						<label class="quc-label">密&nbsp;&nbsp;&nbsp;码</label>
						<span class="quc-input-bg">
							<input class="quc-input quc-input-password" type="password" name="pwd" maxlength="22" placeholder="请输入您的密码">
						</span>
					</p>
					<p class="quc-field quc-field-captcha quc-input-short" style="display: block;">
						<label class="quc-label">验证码</label>
						<span class="quc-input-bg">
							<input class="quc-input quc-input-captcha" type="text" name="imgcode" maxlength="7" autocomplete="off" placeholder="请输入验证码">
						</span>
						<img class="quc-captcha-img quc-captcha-change" alt="验证码" title="点击更换" tabindex="99" src="images/Captcha" id="img_seccode" onclick="document.getElementById('img_seccode').src='/Captcha';return false"> 
						<a class="quc-link quc-captcha-change-link quc-captcha-change" href="javascript:;" onclick="document.getElementById('img_seccode').src='/Captcha';return false">换一张</a>
					</p>
					<p class="quc-field quc-field-keep-alive">
						<label><input class="quc-checkbox quc-checkbox-keep-alive" type="checkbox" name="iskeepalive" checked="checked">下次自动登录</label>
						<a class="forgetpass" href="javascript:;" target="_blank">忘记密码?</a>
					</p>
					<p class="quc-field quc-field-submit">
						<input type="button" value="登录" class="quc-submit quc-button quc-button-sign-in">
					</p>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$('.quc-submit').on('click', function(){
			$.post('#', $('#login_form').serialize(), function(res){
				if(res.status == 1){
					parent.location.reload();
				}else{
					layer.msg(res.info, {time:1000});
				}
			});
			return false;
		});
	</script>
</body>
</html>
